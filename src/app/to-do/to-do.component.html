<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
          border:1px solid black;
        }

     body{
      display: flex;
    flex-wrap: nowrap;
    justify-content: center;
    align-items: center;
    
     }
      h2{
        color: white;
      }
        .card{
          
        display: flex;
    flex-wrap: nowrap;
    justify-content: center;
    align-items: center;

    width: 65%;
    background-color: #10072a;
    height: 100vh;
    border-radius: 1.3em;
    margin-top: 5%;
    padding-bottom: 10%;
      padding-top: 5%;
   
    
    
  
          
          
          
        }

        hr{
          border: 2px solid;padding-right: 50%;color: white;
        }

    
        </style>

       
</head>
<body>
<div class="card">
  <ng-lottie  width="300px" [options]="options"></ng-lottie>
<h2>To Do List</h2>
<div style="width: 30%" class="input-group mb-3">
  <input  placeholder="Search..." [(ngModel)]="filterTerm" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
</div>

<div style="display: inline;">
<!-- Button trigger modal -->
<button style="margin-bottom: 10px;" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Add+
</button>



</div>




<table class="table table-striped table-dark"  style="width: 100%;text-align: center;">
  <thead style="text-align: center;">
    <tr>
      <th>List</th>
      <th>Actions</th>
     
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let a of data |filter:filterTerm | paginate
  : {
    itemsPerPage: tableSize,
    currentPage: page,
    totalItems: count
    };
let i = index
" class="table-dark">
    <td style="width: 50%;">{{a?.name}}</td>
    <td>
      <a (click)="EditStudent(a)" style="margin-right: 6px;" type="button" value="Edit"  data-bs-toggle="modal" data-bs-target="#exampleModal3" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
        </svg></a>

        <a (click)="DeleteList(a)" style="margin-right: 6px;" type="button" value="Delete"   class="delete" data-toggle="modal"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M170.5 51.6L151.5 80h145l-19-28.4c-1.5-2.2-4-3.6-6.7-3.6H177.1c-2.7 0-5.2 1.3-6.7 3.6zm147-26.6L354.2 80H368h48 8c13.3 0 24 10.7 24 24s-10.7 24-24 24h-8V432c0 44.2-35.8 80-80 80H112c-44.2 0-80-35.8-80-80V128H24c-13.3 0-24-10.7-24-24S10.7 80 24 80h8H80 93.8l36.7-55.1C140.9 9.4 158.4 0 177.1 0h93.7c18.7 0 36.2 9.4 46.6 24.9zM80 128V432c0 17.7 14.3 32 32 32H336c17.7 0 32-14.3 32-32V128H80zm80 64V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16z"/></svg>
      </a>

      <a (click)="getList(a)"  type="button" value="view" style="margin-right: 6px;" data-bs-toggle="modal" data-bs-target="#exampleModal2" value="View"  data-toggle="modal"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" fill="currentColor" class="bi bi-eye-fill" >
        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
        </svg></a>
    </td>




  </tr>
</tbody>
</table>
<div class="d-flex justify-content-center">
  <pagination-controls
    previousLabel="Prev"
    nextLabel="Next"
    (pageChange)="onTableDataChange($event)"
  >
  </pagination-controls>
  </div>
<hr><hr>
</div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form class="row g-3">
            <div class="col-md-6">
            <p style="font-size: 150px;">{{data?.name}}</p>
            </div>
          </form>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>



<!-- Modal -->
<div style="margin-top: 10%;" class="modal"  id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
    <div class="modal-header">
      <div class="container">
         <form class="row g-3"  [formGroup]="formValue">
          <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Name</label>
          <input  type="text" class="form-control" formControlName="name"  required>
          </div>
          <div class="col-12">
          <button style="margin-right: 10px;"  type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
          <button  style="margin-right: 10px;"  type="button" class="btn btn-primary" (click)="UpdateList()">Update Now</button>
          </div>
        </form>
        </div></div></div></div></div> 





      
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3"  [formGroup]="formValue">
          <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Add list</label>
          <input  type="text" class="form-control" formControlName="name"  placeholder="To Do" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)=" AddList()" class="btn btn-primary">Add Now</button>
      </div>
    </div>
  </div>
</div>



</body>
</html>
